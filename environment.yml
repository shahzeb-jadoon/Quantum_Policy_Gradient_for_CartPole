name: qml-cartpole
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy
  - pip
  - pip:
      # PyTorch (CPU version from official wheel)
      - torch --index-url https://download.pytorch.org/whl/cpu
      - torchvision --index-url https://download.pytorch.org/whl/cpu
      - torchaudio --index-url https://download.pytorch.org/whl/cpu
      # Quantum ML
      - pennylane>=0.42
      # RL Environment
      - gymnasium[classic_control]
      # Visualization & Analysis
      - matplotlib
      - seaborn
      - pandas
      # Utilities
      - tqdm
      - pyyaml
      # Testing
      - pytest
